<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter valu of A"));
      let b = parseInt(prompt("Enter valu of B"));
      let c = parseInt(prompt("Enter valu of C"));
      let d = parseInt(prompt("Enter valu of D"));

      if (a == b && b == c && d == a) {
        console.log("All Digits is Sam");
      } else {
        if (a < b) {
          if (c < b) {
            if (d < b) {
              console.log("B is max");
            } else {
              console.log("D is max");
            }
          } else {
            if (d < c) {
              console.log("C is max");
            } else {
              console.log("D is max");
            }
          }
        } else {
          if (c < a) {
            if (d < a) {
              console.log("A is max");
            } else {
              console.log("D is max");
            }
          } else {
            if (d < c) {
              console.log("C is max");
            } else {
              console.log("D is max");
            }
          }
        }
      }
    </script>
  </body>
</html>
