<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt("Enter first letter of weeks")

        if(day === "m"){
            console.log("Monday");
        }else if(day === "t"){
            console.log("Tuesday");
        }else if(day === "w"){
            console.log("Wednesday");
        }else if(day === "T"){
            console.log("Thursday");
        }else if(day === "f"){
            console.log("Friday");
        }else if(day === "s"){
            console.log("Saturday");
        }else if(day === "S"){
            console.log("Sunday");
        }else{
            console.log("This Alphabet is not Defined");
        }
        
    </script>
</body>
</html>
