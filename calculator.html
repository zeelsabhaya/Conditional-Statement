<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter A value"));
      let b = parseInt(prompt("Enter B value"));
      let choice = prompt("select choice + , - , * , /");

      switch (choice) {
        case "+":
          console.log(a + b);
          break;
        case "-":
          console.log(a - b);
          break;
        case "*":
          console.log(a * b);
          break;
        case "/":
          console.log(a / b);
          break;
        default:
          console.log("your Invalid operator");
          break;
      }
    </script>
  </body>
</html>
