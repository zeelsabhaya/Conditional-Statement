<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter valu of A"))
        let b = parseInt(prompt("Enter valu of B"))
        let oprator = prompt("select choice + , - , * , /")

        if(oprator === "+" ){
            console.log(a + b);
        }else if(oprator === "-"){
            console.log(a - b);
        }else if(oprator === "*"){
            console.log(a * b);
        }else if(oprator === "/"){
            console.log(a / b);
        }else{
            console.log("your Invalid operator");
        }
    </script>
</body>
</html>
