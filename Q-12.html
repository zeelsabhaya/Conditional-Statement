<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angleleft=parseInt(prompt("Enter angle of left"))
        let angleright =parseInt(prompt("Enter angle of right"))
        let anglebottom=parseInt(prompt("Enter angle of bottom"))

        let total=angleleft+angleright+anglebottom

        if(total === 180 ){
            console.log("The triangle is valid");
        }else{
            console.log("The triangle is not valid");
        }

    </script>
</body>
</html>
